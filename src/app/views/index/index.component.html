<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Age</li>
		<li> Diabetes type</li>
		<li>Treament type</li>
		<li>Average Fast Glucose</li>
		<li>Average postprandial Glucose</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">PATIENT AGE</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="name">Họ và tên</label>
					<input type="text" class="form-control" id="name" placeholder="Nguyễn Văn A">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="ccnumber">Địa chỉ</label>
					<input type="text" class="form-control" id="ccnumber" placeholder="0000 0000 0000 0000">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label class="col-md-12 col-form-label" for="inline-radios">Giới tính</label>
				<select class="col-md-12">
					<option value="a">Nam</option>
					<option value="b">Nữ</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<label class="col-md-4 col-form-label" for="date-input">Ngày sinh</label>
				<input id="date-input" type="date" name="date-input" placeholder="date">
			</div>
		</div>


		<!--/.row-->
		<input type="button" name="next" class="next action-button" value="Next" id="1" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Diabetes type</h2>
		<h3 class="fs-subtitle">What type of diabetes do you have?</h3>
		<div class="col-12" style="padding: 2%">
			<ng-select [items]="cities2" bindLabel="name" bindValue="id" [multiple]="true"
				placeholder="Chọn triệu chứng" [(ngModel)]="selectedCityIds" name="ngselect1">
			</ng-select>
		</div>
		<input type="number" name="quantity" min="1" max="10" placeholder="Level?">
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Treament Type</h2>
		<h3 class="fs-subtitle"></h3>
		<select>
			<option value="a">Insuline</option>
			<option value="b">Oral Treament</option>
		</select>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Average Fast Glucose</h2>
		<h3 class="fs-subtitle"></h3>
		<input type="number" name="quantity" min="30" max="50" placeholder="Average Fast Glucose?">
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Details</h2>
		<h3 class="fs-subtitle">HBA1C</h3>
		<input name="name" placeholder="HBAA1C" class="name" required />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Diagnostic" />
	</fieldset>
</form>
