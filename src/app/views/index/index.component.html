<form id="msform">
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Age</li>
		<li> Diabetes type</li>
		<li>Treament type</li>
		<li>Average Fast Glucose</li>
		<li>Average postprandial Glucose</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">PATIENT AGE</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="number" name="quantity" min="30" max="50" placeholder="Age?">
		<input type="button" name="next" class="next action-button" value="Next" id="1" />
		<div class="col-12" style="padding: 2%">
			<ng-select [items]="cities2" bindLabel="name" bindValue="id" [multiple]="true"
				placeholder="Chọn triệu chứng" [(ngModel)]="selectedCityIds" name="ngselect1">
			</ng-select>
		</div>
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Diabetes type</h2>
		<h3 class="fs-subtitle">What type of diabetes do you have?</h3>
		<select>
			<option value="a">Diabetes Type A</option>
			<option value="b">Diabetes Type B</option>
		</select>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Treament Type</h2>
		<h3 class="fs-subtitle"></h3>
		<select>
			<option value="a">Insuline</option>
			<option value="b">Oral Treament</option>
		</select>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Average Fast Glucose</h2>
		<h3 class="fs-subtitle"></h3>
		<input type="number" name="quantity" min="30" max="50" placeholder="Average Fast Glucose?">
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" class="next action-button" value="Next" />
	</fieldset>
	<fieldset>
		<h2 class="fs-title">Details</h2>
		<h3 class="fs-subtitle">HBA1C</h3>
		<input name="name" placeholder="HBAA1C" class="name" required />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="submit" name="submit" class="submit action-button" value="Calculate" />
	</fieldset>
</form>
